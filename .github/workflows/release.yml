name: Release

on:
  push:
    tags:
      - 'v*'  # 监听以 v 开头的标签

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Package as ZIP
        run: |
          zip -r "${GITHUB_WORKSPACE}/${{ github.ref_name }}.zip" . -x "*.git*"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4 # Updated to the latest version
        with:
          name: release
          path: "${GITHUB_WORKSPACE}/${{ github.ref_name }}.zip"